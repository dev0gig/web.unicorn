<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn-TEST</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4313/4313394.png" />
    <link rel="stylesheet" href="stylesheet_mailvorlagen_v2.css">
</head>

<body>
    <header>
        <div class="header-box">
            <div class="header-left">
                UNICORN_v2
            </div>
            <div class="header-right">
                <a class="header-link" target="_blank" href="https://demo.logseq.com/#/">logseq</a>
                <a class="header-link" target="_blank" href="https://www.google.at/maps">Maps</a>
                <a class="header-link" target="_blank" href="https://www.deepl.com/de/translator">deepl</a>
                <a class="header-link" target="_blank"
                    href="https://www.wienernetze.at/o/document/210215-sm_anleitung_landis_gyr_uk_v5_bf">LGZ</a>
                <a class="header-link" target="_blank"
                    href="https://www.wienernetze.at/o/document/210213-sm_anleitung_siemens_uk_v4_bf">SMS</a>
                <a class="header-link" target="_blank"
                    href="https://www.wienernetze.at/o/document/210213-sm_anleitung_iskrameco_uk_v06_bf">ISK</a>
                <a class="header-link" target="_blank"
                    href="https://www.wienernetze.at/documents/34846/261085/Der_Ableseprozess.pdf/b2f018a6-fc82-578f-5bd4-d6d880c3f946?t=1586340649529">WN-Ableseprozess</a>
            </div>
        </div>
        <div class="header-box-label">
            <p>Mailvorlagen</p>
        </div>
    </header>
    <main>
        <section class="section-main">
            <div class="section-main-mails">

                <!-- Kontaktdaten -->
                <div class="section-main-mails-box">
                    <p>Kontaktdaten</p>
                    <div class="mdl-card__supporting-text">
                        <div class="button-group">
                            <button class="mail-button" id="data_spit">Spittelau</button>
                            <button class="mail-button" id="data_wn">WienerNetze</button>
                            <button class="mail-button" id="data_KS_allgemein">contact_data</button>
                            <button class="mail-button" id="data_inkasso">Inkassobüro</button>
                        </div>
                    </div>
                </div>

                <!-- Grundaufbau -->
                <div class="section-main-mails-box">
                    <p>Grundgerüst</p>
                    <div class="mdl-card__supporting-text">
                        <div class="oneline-buttons">
                            <button class="mail-button"
                                id="grundgeruest">Grundgerüst</button>
                            <button class="mail-button"
                                id="tois_vorlage">Tois-Vorlage</button>
                        </div>
                    </div>
                </div>

                <!-- Strom & Gas -->
                <div class="section-main-mails-box">
                    <p>Strom & Gas</p>
                    <div class="mdl-card__supporting-text">
                        <div class="group-buttons">
                            <button class="mail-button"
                                id="anmeldung">Anmeldung</button>
                            <button class="mail-button"
                                id="abmeldung">Abmeldung</button>
                            <button class="mail-button" id="kdnr_benötigt">Kundennummer
                                benötigt</button>
                            <button class="mail-button" id="rp">Ratenplan</button>
                            <button class="mail-button"
                                id="rechnungskorrektur_zählerstände">Rechnungskorrektur &
                                Zählerstände</button>
                            <button class="mail-button"
                                id="sonnenstrom">Sonnenstrom</button>
                            <button class="mail-button"
                                id="verlassenschaft">Verlassenschaft</button>
                            <button class="mail-button" id="tw">Tarifwechsel</button>
                            <button class="mail-button"
                                id="trockenlegungsbrief">Trockenlegungbrief</button>
                            <button class="mail-button"
                                id="ummeldung_erfolgreich">Ummeldung
                                erfolgreich</button>
                        </div>
                    </div>
                </div>

                <!-- Guthaben -->
                <div class="section-main-mails-box">
                    <p>Guthaben</p>
                    <div class="mdl-card__supporting-text">
                        <div class="oneline-buttons">
                            <button class="mail-button"
                                id="gh_auszahlung_ausweis_fehlt">ID
                                fehlt</button>
                            <button class="mail-button" id="gh_auszahlung">GH
                                Auszahlung</button>
                            <button class="mail-button" id="gh_allgemein">Allgemeines
                                Wording</button>
                        </div>
                    </div>
                </div>

                <!-- Wärme -->
                <div class="section-main-mails-box">
                    <p>Wärme</p>
                    <div class="mdl-card__supporting-text">
                        <div class="group-buttons">
                            <button class="mail-button"
                                id="waerme_anm">Anmeldung</button>
                            <button class="mail-button"
                                id="waerme_an-/abm">An-/Abmeldung</button>
                            <button class="mail-button"
                                id="waerme_mieterwechsel">Mieterwechsel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-main-textfield">
                <textarea id="outputArea" placeholder="TEST"></textarea>
            </div>
        </section>
