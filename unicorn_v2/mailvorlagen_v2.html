        <section class="section-main">
            <div class="section-main-mails">

                <!-- Kontaktdaten -->
                <div class="section-main-mails-box">
                    <p>Kontaktdaten</p>
                    <div class="mdl-card__supporting-text">
                        <div class="button-group">
                            <button class="mail-button" id="data_spit">Spittelau</button>
                            <button class="mail-button" id="data_wn">WienerNetze</button>
                            <button class="mail-button" id="data_KS_allgemein">contact_data</button>
                            <button class="mail-button" id="data_inkasso">Inkassobüro</button>
                        </div>
                    </div>
                </div>

                <!-- Grundaufbau -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Grundgerüst</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="oneline-buttons">
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="grundgeruest">Grundgerüst</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="tois_vorlage">Tois-Vorlage</button>
                        </div>
                    </div>
                </div>

                <!-- Strom & Gas -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Strom & Gas</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <div class="group-buttons">
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="anmeldung">Anmeldung</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="abmeldung">Abmeldung</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="kdnr_benötigt">Kundennummer
                                benötigt</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="rp">Ratenplan</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="rechnungskorrektur_zählerstände">Rechnungskorrektur &
                                Zählerstände</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="sonnenstrom">Sonnenstrom</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="verlassenschaft">Verlassenschaft</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised" id="tw">Tarifwechsel</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="trockenlegungsbrief">Trockenlegungbrief</button>
                            <button class="mdl-button mdl-js-button mdl-button--raised"
                                id="ummeldung_erfolgreich">Ummeldung
                                erfolgreich</button>
                        </div>
                    </div>
                </div>
