    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 250px;
            background-color: #333;
            border-right: black solid 1px;
            color: #f0f0f0;
            height: 100vh;
            padding: 20px;
        }

        .navbar a {
            display: block;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;

        }

        .navbar a:hover {
            background-color: #222;
            cursor: pointer;
        }

        .main {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .inofficialTools {
            width: 90%;
            height: 20%;
            text-align: center;
        }

        .title{
            font-size: 4rem;
            color: #ffa500;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .button-single {
            min-height: 100px;
            border: 2px solid #555;
            border-radius: 8px;
            color: #FFFFFF;
            background-color: #4A4A4A;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

            &:hover {
                background-color: #FFAA66;
                border-color: #FFAA66;
                color: black;
                transform: translateY(-3px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                cursor: pointer;
            }
        }

        .crumb {
            display: inline-block;
        }

        .crumb a::after {
            display: inline-block;
            color: white;
            content: "|";
            font-weight: bold;
            padding: 0 3px;
        }
    </style>
</head>
