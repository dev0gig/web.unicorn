    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            display: flex;
        }

        .navbar {
            width: 250px;
            background-color: #333;
            color: #f0f0f0;
            height: 100vh;
            padding: 20px;
        }

        .navbar a {
            display: block;
            color: #f0f0f0;
            text-decoration: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #222;
            cursor: pointer;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffa500;
            margin-bottom: 20px;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .button-single {
            min-height: 50px;
            border: 2px solid #555;
            border-radius: 8px;
            color: #FFFFFF;
            background-color: #4A4A4A;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);

            &:hover {
                background-color: #FFAA66;
                border-color: #FFAA66;
                color: #FFFFFF;
                transform: translateY(-3px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
                cursor: pointer;
            }
        }

        .footer {
            background-color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #888;
        }
    </style>
